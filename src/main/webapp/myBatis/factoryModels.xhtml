<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Models created in a factory named #{models.factory.name}:</h2>
    <ol>
        <ui:repeat value="#{models.modelList}" var="model">
            <li>
                <h:link value="#{model.name}" outcome="modelDetails?modelId=#{model.id}"/>
            </li>
        </ui:repeat>
    </ol>

    <h:form>
        Enter required model information:<br/>
        Model Name:
        <h:inputText value="#{models.modelToCreate.name}" required="true"/><br/>
        <h:commandButton value="Add a new model" action="#{models.createModel}">
            <f:param name="factoryId" value="#{models.factory.id}"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
