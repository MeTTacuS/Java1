<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Factories:</h2>
    <ol>
        <ui:repeat value="#{factories.allFactories}" var="factory">
            <li><h:link value="#{factory.name}" outcome="factoryModels?factoryId=#{factory.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        Name:
        <h:inputText value="#{factories.factoryToCreate.name}" required="true" />
        <h:commandButton value="Add new factory" action="#{factories.createFactory}" />
    </h:form>
</h:body>
</html>
