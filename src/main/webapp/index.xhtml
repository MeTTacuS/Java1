<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Factories:</h2>
    <ol>
        <ui:repeat value="#{factories.allFactories}" var="factory">
            <li><h:link value="#{factory.name}. Models made: #{factories.loadAmountOfModels(factory.id)}" outcome="factoryModels?factoryId=#{factory.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        Name:
        <h:inputText value="#{factories.factoryToCreate.name}" required="true" />
        <h:commandButton value="Add a new factory" action="#{factories.createFactory}" />
    </h:form>

    <h2>Add an Owner:</h2>
    <ul>
        <ui:repeat value="#{owners.allOwners}" var="owner">
            <li><h:outputText value="#{owner.name}"/></li>
        </ui:repeat>
    </ul>
    <h:form>
        Owner's name:
        <h:inputText value="#{owners.ownerToCreate.name}" required="true"/><br/>
        <h:commandButton value="Add new car owner" action="#{owners.createOwners}"/>
    </h:form>
    <h:link outcome="myBatis/factories" value="MyBatis implementation"/>
</h:body>
</html>
